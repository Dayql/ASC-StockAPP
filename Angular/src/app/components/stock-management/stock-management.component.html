<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gestion du Stock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a routerLink="/dashboard" class="nav-link">
          <i class="fas fa-tachometer-alt"></i>
          <span class="nav-item">Tableau de bord</span>
        </a></li>
        <li><a routerLink="/profile" class="nav-link">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profil</span>
        </a></li>
        <li><a routerLink="/products" class="nav-link">
          <i class="fas fa-boxes"></i>
          <span class="nav-item">Produits</span>
        </a></li>        
        <li><a routerLink="/history" class="nav-link">
          <i class="fas fa-history"></i>
          <span class="nav-item">Historique</span>
        </a></li>
        <li><a routerLink="/alerts" class="nav-link">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="nav-item">Alertes</span>
        </a></li>
        <li *ngIf="isAdmin"><a routerLink="/user-management" class="nav-link">
          <i class="fas fa-users-cog"></i>
          <span class="nav-item">Gestion</span>
        </a></li>
        <li class="logout"><a class="nav-link" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Déconnexion</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="form-box">
        <header>Gestion du Stock</header>
        <div class="input-box">
          <label for="type">Type</label>
          <select id="type" [(ngModel)]="type" class="input-field" required>
            <option value="" disabled selected>Choisir le type</option>
            <option value="entrée">Entrée</option>
            <option value="sortie">Sortie</option>
            <option value="retour">Retour</option>
          </select>
        </div>
        <div class="input-box">
          <label for="quantity">Quantité</label>
          <input type="number" id="quantity" [(ngModel)]="quantity" placeholder="Quantité" class="input-field" required />
        </div>
        <div class="input-box">
          <label for="reason">Raison</label>
          <input type="text" id="reason" [(ngModel)]="reason" placeholder="Raison" class="input-field" required />
        </div>
        <div class="input-box">
          <label for="date">Date</label>
          <input type="date" id="date" [(ngModel)]="date" class="input-field" required />
        </div>        
        <div class="button-group">
          <button (click)="manageStock()" class="submit">Valider</button>
          <button (click)="returnToProduct()" class="cancel">Annuler</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
