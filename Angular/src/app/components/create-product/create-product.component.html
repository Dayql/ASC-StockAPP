<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Créer un Produit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a routerLink="/dashboard" class="nav-link">
          <i class="fas fa-tachometer-alt"></i>
          <span class="nav-item">Tableau de bord</span>
        </a></li>
        <li><a routerLink="/profile" class="nav-link">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profil</span>
        </a></li>
        <li><a routerLink="/products" class="nav-link">
          <i class="fas fa-boxes"></i>
          <span class="nav-item">Produits</span>
        </a></li>        
        <li><a routerLink="/history" class="nav-link">
          <i class="fas fa-history"></i>
          <span class="nav-item">Historique</span>
        </a></li>
        <li><a routerLink="/alerts" class="nav-link">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="nav-item">Alertes</span>
        </a></li>
        <li *ngIf="isAdmin"><a routerLink="/user-management" class="nav-link">
          <i class="fas fa-users-cog"></i>
          <span class="nav-item">Gestion</span>
        </a></li>
        <li class="logout"><a class="nav-link" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Déconnexion</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="form-box">
        <header>Créer un Produit</header>
        <div class="input-box">
          <label for="nom">Nom</label>
          <input type="text" id="nom" [(ngModel)]="product.nom" placeholder="Nom du produit" class="input-field" required />
        </div>
        <div class="input-box">
          <label for="reference">Référence</label>
          <input type="text" id="reference" [(ngModel)]="product.reference" placeholder="Référence" class="input-field" required />
        </div>
        <div class="input-box">
          <label for="prix">Prix</label>
          <input type="number" step="0.01" id="prix" [(ngModel)]="product.prix" placeholder="Prix" class="input-field" required />
        </div>
        <div class="input-box">
          <label for="stock">Stock Initial</label>
          <input type="number" id="stock" [(ngModel)]="product.stock" placeholder="Quantité en stock" class="input-field" required />
        </div>
        <div class="input-box">
          <label for="localisation">Localisation</label>
          <select id="localisation" [(ngModel)]="product.localisation_description" class="input-field" required>
            <option *ngFor="let localisation of localisations" [value]="localisation.description">
              {{ localisation.description }}
            </option>
          </select>
        </div>    
        <div class="input-box">
          <label for="photo_url">URL de la photo</label>
          <input type="text" id="photo_url" [(ngModel)]="product.photo_url" placeholder="URL de la photo" class="input-field" />
        </div>

        <div class="button-group">
          <button (click)="createProduct()" class="submit">Créer</button>
          <button (click)="cancel()" class="cancel">Annuler</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
