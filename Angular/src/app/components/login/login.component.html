<div class="wrapper">
  <div class="form-box">
    <div class="login-container">
      <div class="top">
        <header>Connexion</header>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Nom d'utilisateur" [(ngModel)]="username" />
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Mot de passe" [(ngModel)]="password" />
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <button (click)="login()" class="submit">Se connecter</button>
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="login-check" [(ngModel)]="rememberMe" />
          <label for="login-check">Se souvenir de moi</label>
        </div>
        <div class="two">
          <label><a href="#"></a></label>
        </div>
      </div>
    </div>
  </div>
</div>
