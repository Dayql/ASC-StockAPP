<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modifier Mot de passe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a routerLink="/dashboard" class="nav-link">
          <i class="fas fa-tachometer-alt"></i>
          <span class="nav-item">Tableau de bord</span>
        </a></li>
        <li><a routerLink="/profile" class="nav-link">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profil</span>
        </a></li>
        <li><a routerLink="/products" class="nav-link">
          <i class="fas fa-boxes"></i>
          <span class="nav-item">Produits</span>
        </a></li>        
        <li><a routerLink="/history" class="nav-link">
          <i class="fas fa-history"></i>
          <span class="nav-item">Historique</span>
        </a></li>
        <li><a routerLink="/alerts" class="nav-link">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="nav-item">Alertes</span>
        </a></li>
        <li *ngIf="isAdmin"><a routerLink="/user-management" class="nav-link">
          <i class="fas fa-users-cog"></i>
          <span class="nav-item">Gestion</span>
        </a></li>
        <li class="logout"><a class="nav-link" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">DÃ©connexion</span>
        </a></li>
      </ul>
    </nav>
  
    <section class="main">
      <div class="form-box">
        <header>Modifier Mot de passe</header>
        <div class="input-box">
          <input type="password" id="currentPassword" [(ngModel)]="currentPassword" placeholder="Mot de passe actuel" class="input-field" required />
        </div>
        <div class="input-box">
          <input type="password" id="newPassword" [(ngModel)]="newPassword" placeholder="Nouveau mot de passe" class="input-field" required />
        </div>
        <div class="button-group">
          <button (click)="updateProfile()" class="submit">Valider</button>
          <button routerLink="/profile" class="cancel">Annuler</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
